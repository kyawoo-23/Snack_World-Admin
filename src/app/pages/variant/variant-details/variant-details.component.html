@if (isLoading) {
  <app-loader />
} @else {
  <form
    [formGroup]="form"
    autocomplete="off"
    (ngSubmit)="onSubmit()"
    class="bg-white p-4 rounded shadow-lg max-w-xl mx-auto"
  >
    <div class="flex flex-col">
      <h2 class="text-xl font-medium mb-4">Variant Details</h2>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Color</mat-label>
        <input type="color" matInput formControlName="color" required />
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="!py-6"
        [disabled]="isSubmitting"
      >
        {{ isSubmitting ? "Saving..." : "Save" }}
      </button>
    </div>
  </form>
}
