<form
  [formGroup]="form"
  autocomplete="off"
  (ngSubmit)="onSubmit()"
  class="bg-white p-4 rounded shadow-lg max-w-xl mx-auto"
>
  <div class="flex flex-col">
    <h2 class="text-xl font-medium mb-4">Register Vendor</h2>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" required />
    </mat-form-field>

    <div class="mb-5">
      <app-info-box>
        <p>
          A new vendor user will be created with the provided email, and default
          password upon registration.
        </p>
      </app-info-box>
    </div>

    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="!py-6"
      [disabled]="isSubmitting || form.invalid"
    >
      {{ isSubmitting ? "Registering..." : "Register" }}
    </button>
  </div>
</form>
